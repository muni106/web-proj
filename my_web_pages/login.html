<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Log into SocialName</title>
</head>
<body>
    <header class="d-flex justify-content-center">
        <img src="./logo.jpg" alt="SocialName" class="w-25"/>
    </header>
    <main>
        <h1 class="fw-bolder my-5">Sign in to SocialName</h1>
        <form action="submit" class="d-grid gap-4 d-block mx-2">
            <label for="username" class="d-none">Username or email: </label>
            <input type="text" id="username" name="username" placeholder="email, username" class="w-100 p-3 m-1" />
            <label for="password" class="d-none">Password: </label>
            <input type="password" id="password" name="password" placeholder="password" class="w-100 p-3 m-1" />
            <button type="submit" class="btn bg-black block-btn text-white fw-bold rounded-pill d-block mx-3">Log in</button>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
